<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left-part">
            <div class="left-photo-logo">
                <img src="Photo/cover-10 copy.png" alt="รูปพื้นหลังทะเล">
            </div>
            <div class="cradit-photo"></div>
        </div>
        <div class="right-part">
            <div class="header-text">
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up now to.
            </div>
            <div class="header-text-2"> Get started You know you want to! </div>
            <div class="middle-form">
                <div class="message-form"> Let's do this! </div>
                <div class="container-form">
                    <div class="first-column">
                        <div class="form-first-name">
                            <form action="database" method="get">
                                <div class="box-name">
                                    <label for="First-Name">First Name</label>
                                </div>
                                <input type="text" id="First-Name" name="first-name" placeholder="John" required>
                            </form>
                        </div>
                        
                        <div class="form-email">
                            <form action="database" method="get">
                                <div class="box-name-2">
                                    <label for="Email">Email</label>
                                </div>
                                <input type="email" id="Email" name="email" placeholder="example@gmail.com" required>
                                <span id="email-error" class="error-message">Email ผิดรูปแบบกรุณาใส่ใหม่อีกครั้ง</span>
                            </form>
                        </div>

                        <div class="password">
                            <form action="database" method="get">
                                <div class="box-name-3">
                                    <label for="Password">Password</label>
                                </div>
                                <input type="password" id="Password" name="password" placeholder="testpassword" required>
                            </form>
                        </div>
                    </div>
                    <div class="second-column">
                        <div class="form-last-name">
                            <form action="database" method="get">
                                <div class="box-name-4">
                                    <label for="Last-Name">Last Name</label>
                                </div>
                                <input type="text" id="Last-Name" name="last-name" placeholder="Lert" required>
                            </form>
                        </div>

                        <div class="form-phone">
                            <form action="database" method="get">
                                <div class="box-name-5">
                                    <label for="Phone">Phone Number</label>
                                </div>
                                <input type="text" id="Phone" name="Phone" placeholder="0818282828" required>
                            </form>
                        </div>

                        <div class="confirm-password">
                            <form action="database" method="get">
                                <div class="box-name-6">
                                    <label for="Confirm-Password">Confirm Password</label>
                                </div>
                                <input type="password" id="Confirm-Password" name="confirm-password" placeholder="testpassword" required>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="footer">
                <div class="butt-create-account">
                    <button type="button" class="butt-create">Create Account</button>
                </div>
                <div class="link-login">Already have an account?</div>
            </div>
        </div>
    </div>
</body>
</html>
